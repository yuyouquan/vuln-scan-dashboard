        .details-section {

        .detail-row {

        .scanned-items {

        .pagination {

        }
        .page-btn {

        }
        .page-btn:hover, .page-btn.active {

        }
        .page-btn:disabled {

        }

    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ›¡ï¸ æ¼æ´æ‰«æç›‘æ§ä¸­å¿ƒ</h1>
        <div class="time">æ›´æ–°æ—¶é—´: <span id="updateTime"></span></div>
    </div>
    
    <div class="stats-bar">
        <div class="stat active" onclick="filterBy('all')">
            <div class="stat-value" id="totalCount">400</div>
            <div class="stat-label">ğŸ“‹ å…¨éƒ¨ç›®æ ‡</div>
        </div>
        <div class="stat" onclick="filterBy('scanning')">
            <div class="stat-value" id="scanningCount">116</div>
            <div class="stat-label">ğŸ”´ æ‰«æä¸­</div>
        </div>
        <div class="stat" onclick="filterBy('done')">
            <div class="stat-value" id="doneCount">0</div>
            <div class="stat-label">âœ… å·²å®Œæˆ</div>
        </div>
        <div class="stat" onclick="filterBy('waiting')">
            <div class="stat-value" id="waitingCount">284</div>
            <div class="stat-label">â³ ç­‰å¾…ä¸­</div>
        </div>
    </div>
    
    <div class="filter-bar">
        <button class="filter-btn active" onclick="filterBy('all')">å…¨éƒ¨</button>
        <button class="filter-btn" onclick="filterBy('scanning')">æ‰«æä¸­</button>
        <button class="filter-btn" onclick="filterBy('done')">å·²å®Œæˆ</button>
        <button class="filter-btn" onclick="filterBy('waiting')">ç­‰å¾…ä¸­</button>
    </div>
    
    <div class="targets-grid" id="targetsGrid">
        <!-- ç›®æ ‡å¡ç‰‡å°†é€šè¿‡JavaScriptç”Ÿæˆ -->
    </div>
    
    <div class="pagination" id="pagination">
        <!-- åˆ†é¡µå°†é€šè¿‡JavaScriptç”Ÿæˆ -->
    </div>
    
    <script>
        // æ¨¡æ‹Ÿæ‰«ææ•°æ®
        let targets = [];
        
        // åˆå§‹åŒ–ç›®æ ‡æ•°æ®
        function initTargets() {
            const targetNames = [
                'pinterest.com', 'instagram.com', 'aurory.net', 'slack.com', 'nvidia.com',
                'salesforce.com', 'intel.com', 'snapchat.com', 'ibm.com', 'adidas.com',
                'oracle.com', 'nike.com', 'disney.com', 'salesforce.com', 'amd.com',
                'cisco.com', 'samsung.com', 'whatsapp.com', 'tui.com', 'nvidia.com',
                'facebook.com', 'instagram.com', 'uber.com', 'airbnb.com', 'reddit.com',
                'paypal.com', 'alipay.com', 'wechat.com', 'tencent.com', 'bytedance.com',
                'binance.com', 'coinbase.com', 'snapchat.com', 'pinterest.com', 'salesforce.com',
                'amazon.com', 'google.com', 'microsoft.com', 'apple.com', 'facebook.com',
                'twitter.com', 'tiktok.com', 'spotify.com', 'netflix.com', 'linkedin.com',
                'ebay.com', 'shopify.com', 'stripe.com', 'dropbox.com', 'zoom.us'
            ];
            
            targets = [];
            for (let i = 0; i < 400; i++) {
                const name = targetNames[i % targetNames.length];
                let status, progress, tools, scannedItems;
                
                if (i < 116) {
                    status = 'scanning';
                    progress = Math.floor(Math.random() * 80) + 20;
                    tools = ['Strix', 'Nmap', 'Nikto'];
                    scannedItems = ['ç«¯å£æ‰«æ', 'SSLæ£€æµ‹', 'HTTP headers', 'å­åŸŸåæšä¸¾'];
                } else if (i < 120) {
                    status = 'done';
                    progress = 100;
                    tools = ['Strix', 'Nmap', 'Nikto', 'SQLMap'];
                    scannedItems = ['ç«¯å£æ‰«æ', 'SSLæ£€æµ‹', 'Webæ¼æ´', 'SQLæ³¨å…¥', 'XSS', 'CSRF'];
                } else {
                    status = 'waiting';
                    progress = 0;
                    tools = ['Strix'];
                    scannedItems = [];
                }
                
                targets.push({
                    id: i,
                    name: i < 116 ? `www.${name}` : `target-${i}.com`,
                    status: status,
                    progress: progress,
                    tools: tools,
                    scannedItems: scannedItems,
                    startTime: i < 116 ? '12:22:' + String(i).padStart(2, '0') : '-',
                    duration: i < 116 ? Math.floor(Math.random() * 5) + 'åˆ†' : '-'
                });
            }
        }
        
        // å½“å‰ç­›é€‰å’Œåˆ†é¡µçŠ¶æ€
        let currentFilter = 'all';
        let currentPage = 1;
        const itemsPerPage = 12;
        
        // æ¸²æŸ“ç›®æ ‡å¡ç‰‡
        function renderTargets() {
            const grid = document.getElementById('targetsGrid');
            grid.innerHTML = '';
            
            // ç­›é€‰
            let filtered = targets;
            if (currentFilter !== 'all') {
                filtered = targets.filter(t => t.status === currentFilter);
            }
            
            // åˆ†é¡µ
            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageTargets = filtered.slice(start, end);
            
            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('totalCount').textContent = targets.length;
            document.getElementById('scanningCount').textContent = targets.filter(t => t.status === 'scanning').length;
            document.getElementById('doneCount').textContent = targets.filter(t => t.status === 'done').length;
            document.getElementById('waitingCount').textContent = targets.filter(t => t.status === 'waiting').length;
            
            // æ¸²æŸ“å¡ç‰‡
            pageTargets.forEach(target => {
                const card = document.createElement('div');
                card.className = `target-card ${target.status}`;
                
                const toolsHtml = target.tools.map(t => 
                    `<span class="tool-tag ${target.status === 'scanning' ? 'active' : ''}">${t}</span>`
                ).join('');
                
                const scannedHtml = target.scannedItems.length > 0 
                    ? `<div class="scanned-items">
                        <div class="title">âœ“ å·²æ‰«æé¡¹ç›®</div>
                        <ul>${target.scannedItems.map(item => `<li>${item}</li>`).join('')}</ul>
                       </div>`
                    : `<div class="scanned-items">
                        <div class="title">ğŸ“‹ è®¡åˆ’æ‰«æ</div>
                        <ul><li>ç­‰å¾…åˆ†é…</li></ul>
                       </div>`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="name">${target.status === 'scanning' ? 'ğŸ“¡' : target.status === 'done' ? 'âœ…' : 'â³'} ${target.name}</span>
                        <span class="status status-${target.status}">${target.status === 'scanning' ? 'æ‰«æä¸­' : target.status === 'done' ? 'å·²å®Œæˆ' : 'ç­‰å¾…ä¸­'}</span>
                    </div>
                    <div class="card-body">
                        <div class="progress-section">
                            <div class="progress-label">
                                <span>æ‰«æè¿›åº¦</span>
                                <span>${target.progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${target.progress}%"></div>
                            </div>
                        </div>
                        <div class="tools-section">${toolsHtml}</div>
                        <div class="details-section">
                            <div class="detail-row">
                                <span>å¼€å§‹æ—¶é—´</span>
                                <span>${target.startTime}</span>
                            </div>
                            <div class="detail-row">
                                <span>è¿è¡Œæ—¶é•¿</span>
                                <span>${target.duration}</span>
                            </div>
                        </div>
                        ${scannedHtml}
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            // æ¸²æŸ“åˆ†é¡µ
            renderPagination(totalPages);
        }
        
        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            
            let html = `<button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>â—€</button>`;
            
            for (let i = 1; i <= Math.min(totalPages, 10); i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            if (totalPages > 10) {
                html += `<span class="info">... ${totalPages}é¡µ</span>`;
            }
            
            html += `<button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>â–¶</button>`;
            html += `<span class="info">å…± ${totalPages} é¡µ / ${targets.length} ä¸ªç›®æ ‡</span>`;
            
            pagination.innerHTML = html;
        }
        
        // ç­›é€‰
        function filterBy(filter) {
            currentFilter = filter;
            currentPage = 1;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // æ›´æ–°ç»Ÿè®¡é«˜äº®
            document.querySelectorAll('.stat').forEach(stat => {
                stat.classList.remove('active');
            });
            document.querySelector(`.stat[onclick="filterBy('${filter}')"]`).classList.add('active');
            
            renderTargets();
        }
        
        // è·³è½¬åˆ°æŒ‡å®šé¡µ
        function goToPage(page) {
            currentPage = page;
            renderTargets();
            window.scrollTo(0, 0);
        }
        
        // åˆå§‹åŒ–
        initTargets();
        renderTargets();
        
        // æ›´æ–°æ—¶é—´
        document.getElementById('updateTime').textContent = new Date().toLocaleString();
        
        // æ¯10ç§’åˆ·æ–°æ•°æ®
        setInterval(() => {
            // éšæœºæ›´æ–°è¿›åº¦
            targets.forEach(t => {
                if (t.status === 'scanning' && t.progress < 100) {
                    t.progress = Math.min(100, t.progress + Math.floor(Math.random() * 5));
                    if (t.progress >= 100) {
                        t.status = 'done';
                    }
                }
            });
            renderTargets();
            document.getElementById('updateTime').textContent = new Date().toLocaleString();
        }, 10000);
    </script>
</body>
